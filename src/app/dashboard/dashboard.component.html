<div class="dashboard-container">
  <h2>Welcome, {{ user?.name }}</h2>
  <div *ngIf="user">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </div>

  <h2>Your Motorcycles</h2>
  <div *ngIf="motorcycles && motorcycles.length > 0; else noMotorcycles">
    <div *ngFor="let motorcycle of motorcycles">
      <h3>{{ motorcycle.brand }} {{ motorcycle.model }} ({{ motorcycle.licensePlate }})</h3>
      <p>Fuel Type ID: {{ motorcycle.fuelTypeId }}</p>
    </div>
  </div>
  <ng-template #noMotorcycles>
    <p>No motorcycles found for this user.</p>
  </ng-template>
</div>
