<div class="dashboard-container">
    <h2>Your Motorcycles</h2>
    <div *ngFor="let motorcycle of motorcycles">
        <h3>{{ motorcycle.brand }} {{ motorcycle.model }} ({{ motorcycle.licensePlate }})</h3>
        <ul>
            <li *ngFor="let refill of refills.get(motorcycle.id)">
                {{ refill.fecha }} - {{ refill.quantity }}L - {{ refill.cost }} - {{ refill.efficiency }}km/L
            </li>
        </ul>
    </div>
</div>
